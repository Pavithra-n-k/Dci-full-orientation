    <h1>Inline and block elements</h1>

    <h2>Block Elements:</h2>
    <p>I am a block element</p>
    <h6>I am also a block element</h6>
    <div>I am a div, also a block element</div>

    <h2>Inline Elements:</h2>
    <a href="#">Link1</a>
    <a href="#">Link2</a>
    <a href="#">Link3</a>
    <img
      src="../01-html/image/sophia_sophie_sbt_puppies_leeds_dogstrust.jpg"
      alt="pup"

    />
