<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to use CSS</title>
            <!-- Iternal CSS-->
    <style>
        h3 {
            color: indigo;
            font-size: 33px;
            font-family: sans-serif
        }
    </style>
     <!-- External CSS-->
     <link rel="stylesheet" href="./01-style.css">
  </head>

  <body>
    <h1>How to use CSS</h1>

    <!-- There are 3 types of CSS
    -Inline CSS
    -Internal CSS     
    -External CSS    -->

    <!--Inline CSS -->
    <h2 style="color: violet; font-size: 33px; font-family: sans-serif">
      I am an h2
    </h2>

    <!-- Iternal CSS-->
    <h3>I am an h3</h3>

    <!-- External CSS-->
    <h4>I am an h4</h4>

  </body>
  </body>
</html>
